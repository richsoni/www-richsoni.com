---
layout: default
---

<script> 
  var Component = App.pages.show
  if(Component){
    ReactDOM.render(React.createElement(Component, {
      pathname: window.location.pathname,
      page: {{ page.title | jsonify }},
      slug: {{ page.slug | jsonify}},
      show: {
        date: {{ page.date | jsonify }},
        setlist: {{page.setlist | jsonify}},
        slug: {{ page.slug | jsonify }},
      },
    }), document.body)
  }
</script>
